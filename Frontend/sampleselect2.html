<html>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>    
        <script>
            $(document).ready(function() {
                $('.js-example-basic-multiple').select2({
                    ajax: {
                        url: 'http://localhost:8081/skills/search',
                        data: function (params) {
                            var query = {
                                search: params.term,
                                page: params.page
                            }

                            // Query parameters will be ?search=[term]&page=[page]
                            return query;
                        }
                    }
                });

                $('#get-sel').click(function(){
                    console.log($('#mySelect2').select2('data'));
                })            

            });
        </script>
        <style>
            .select-wrap{
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div class="">
            <select id="mySelect2" class="js-example-basic-multiple select-wrap" name="states[]" multiple="multiple">
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div>
            <button id="get-sel">Get All Selections</button>
        </div>
    </body>
</html>
